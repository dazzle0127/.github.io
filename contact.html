<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div>
        <div class="main">
            <div class="main-title">
                <p>contact us</p>
            </div>
            <div>
                <div class="main-st">
                    <p>Your Email</p>
                </div>
                <form>
                    <input type="email" class="main-input" placeholder="email@example.com">
                </form>
            </div>
            <div>
                <div class="main-first-name">
                    <div class="main-st">
                        <p>First name</p>
                    </div>
                    <form>
                        <input type="text" class="main-input">
                    </form>
                </div>
                <div class="main-last-name">
                    <div class="main-st">
                        <p>Last name</p>
                    </div>
                    <form>
                        <input type="text" class="main-input">
                    </form>
                </div>
            </div>
            <div class="main-message">
                <div class="main-st main-message-title">
                    <p>Message</p>
                </div>
                <form>
                    <input type="text" class="main-message-input">
                </form>
            </div>
            <div class="main-footer">
                <div class="main-footer-subscribe">
                    <form class="sub-check">
                        <input type="checkbox" class="main-footer-subscribe-check-button" id="sub">
                    </form>
                    <label class="sub-check" for="sub">
                        <p>Subscribe</p>
                    </label>
                </div>
                <button class="main-footer-send">
                    <p>SEND</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
