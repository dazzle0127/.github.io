<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="main">
        <h1 class="main-title">Your shopping cart</h1>
        <div>
            <table class="main-table">
                    <tr class="h-15">
                        <td class="photo"></td>
                        <td class="item ">ITEM</td>
                        <td class="amount">AMOUNT</td>
                        <td class="price">PRICE</td>
                        <td class="total">TOTAL</td>
                    </tr>
                    <tr class="h-30">
                        <td class="photo"><img src="camera2.png"></td>
                        <td class="item "><img src="sony.png"><p>FE 70-200 MM F2.8 GM OSS</p></td>
                        <td class="amount">1</td>
                        <td class="price">$ 1979.00</td>
                        <td class="total total-price">$ 1979.00</td>
                        <td class="empty"></td>
                    </tr>
                    <tr class="h-30">
                        <td class="photo"><img src="camera2.png"></td>
                        <td class="item "><img src="sony.png"><p>Sonnar T* E 24mm F1.8 ZA</p></td>
                        <td class="amount">1</td>
                        <td class="price">$ 989.00</td>
                        <td class="total total-price">$ 989.00</td>
                        <td class="empty"></td>
                    </tr>
                    <tr class="h-25">
                        <td colspan="5" class="total">$ 2968.00</td>
                        <td class="empty"></td>
                    </tr>
            </table>
        </div>
        <div class="footer">
            <a href="#" class="main-link"><p>Edit your shopping cart</p></a>
            <button class="main-button"><p>Choose payment method</p></button>
        </div>
    </div>

</body>

</html>
